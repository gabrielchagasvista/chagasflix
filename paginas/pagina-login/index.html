<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>EstagFlix</title>
    <link rel="stylesheet" href="style/estilos.css">
    <link rel="shortcut icon" href="estagflix/paginas/pagina-login/favicon.ico" type="image/x-icon" />
</head>
<body>
    <div class="contenedor-form">
        <div class="toggle">
            <span> Criar conta</span>
        </div>
        
        <div class="formulario">
            <br/>
            <h1>Entrar</h1><br/>
            <br/>
            <form id="Login">
                <input id="user" type="text" placeholder="Usuario" required><br/>
                <input id="password" type="password" placeholder="Senha" required><br/><br/><br/><br/>
                <input id="Btn_Entrar" type="submit" value="Entrar"><br/>
            </form>
        </div>
        
        <div class="formulario">
            <h1>Crie sua conta</h1>
            <form action="#">
                <input type="text" placeholder="Usuario" required><br/>
                
                <input type="password" placeholder="Senha" required><br/>
                
                <input type="email" placeholder="Email" required><br/>
                
                <input type="text" placeholder="Telefone" required><br/>
                
                <input type="submit" value="Registrar"><br/>
            </form>
        </div>
    </div>
    <script src="js/jquery-3.1.1.min.js"></script>    
    <script src="js/main.js"></script>
    <script src="js/Validacao_Login.js"></script>
</body>
</html>
